<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wizard ul{
            overflow: hidden;
        }
        #wizard ul li{
            list-style: none;
            float:left;
            margin-right: 100px;
        }
        .stepContainer{
            margin: 100px;
        }
        .step_con{
            text-align: center;
        }
        .actionBar{
            text-align: center;
        }
        .actionBar a{
            margin-right: 40px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.smartWizard-2.0.js"></script>

</head>
<body>
<div id="wizard" class="swMain">
    <ul id="sfxxdj_wizard_ul">
        <li><a href="#sfxxdj_step_1"> <label class="stepNumber">0</label>
            <span class="stepDesc">选择身份类型</span> </a>
        </li>
        <li><a href="#sfxxdj_step_2"> <label class="stepNumber">1</label>
            <span class="stepDesc">基本信息表</span> </a>
        </li>
        <li><a href="#sfxxdj_step_3"> <label class="stepNumber">2</label>
            <span class="stepDesc">学历情况表</span> </a>
        </li>
        <li><a href="#sfxxdj_step_4"> <label class="stepNumber">3</label>
            <span class="stepDesc">工作情况表</span> </a>
        </li>

    </ul>
    <div id="sfxxdj_step_1" class="step_con"  style="overflow: auto;">
        步骤1
    </div>
    <div id="sfxxdj_step_2" class="step_con"  style="overflow: auto;">
        步骤2
    </div>
    <div id="sfxxdj_step_3" class="step_con"  style="overflow: auto;">
        步骤3
    </div>
    <div id="sfxxdj_step_4" class="step_con"  style="overflow: auto;">
        步骤4
    </div>
</div>
<script>
    /*点击下一步执行(-----------------------------------------------待改)*/
    function onNextCallback(stepObj) {
        var stepNum = stepObj.attr('rel');
        switch (stepNum) {
            case '1':

                return true;
            case '2':
                return true;
            case '3':
                return true;
            case '4':
                return true;
        }
    }

    /* 点击取消 */
    function onReturnCallback() {
        alert('cancle');
    }
    /* 点击上一步 */
    function onPreviousCallback(stepObj) {
        var stepNum = stepObj.attr('rel');
        switch (stepNum) {
            case '1':
                return false;
            case '5':
                return false;
            default:return true;
        }
    }

    /* 点击完成 */
    function onFinishCallback() {
        alert('finish')
    }

    function onShowStepCallback(stepObj) {
        var step_num = stepObj.attr('rel');
        switch (step_num) {

            case '1':
                // $('#wizard').smartWizard('skipTo',3);
                break;
            case '2':
                break;
            case '3':
                break;
            case '4':
                break;
            case '5':
                break;
        }
    }
    $("#wizard").smartWizard({
        noClick: true,
        transitionEffect: 'fade',
        onFinish: onFinishCallback,//完成按键事件绑定
        onReturnStep: onReturnCallback,//返回按键事件绑定
        onNextStep: onNextCallback,//下一步按键事件绑定
        onShowStep: onShowStepCallback,//
        onPreviousStep: onPreviousCallback//上一步按键事件绑定
    });
</script>
</body>
</html>
