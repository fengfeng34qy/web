<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script src="/libs/qrious/dist/qrious.js"></script>
</head>
<body>
    <div class="canvas-wrap">
        <canvas id="qr" width="100" height="100"></canvas>
    </div>
    <div>
        <input id="cxt" type="text">
    </div>
    <div>
        <input id="btn" type="button" value="生成二维码">
    </div>
    <script>
        btn.onclick = function(){
            (function() {
                const qr = new QRious({
                    element: document.getElementById('qr'),
                    size: '200',
                    value: cxt.value
                })
            })()
        }
    </script>
</body>
</html>
